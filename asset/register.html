<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>register</title>
</head>
<body>
    <div class="container__form">
        <form class="form">
            <h1 class="h1">Sing <span class="h1--span">Up</span></h1>
            <div class="form__container">
                <div class="form__info">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="inputs" type="text" required placeholder="Ingrese su nombre">
                </div>
                <div class="form__info">
                    <label for="email">E-mail</label>
                    <input id="email" class="inputs" type="email" required placeholder="Ingrese su e-mail">
                </div>
                <div class="form__info">
                    <label for="password">Password</label>
                    <input id="password" class="inputs" type="password" required placeholder="Ingrese una contraseña">
                </div>
                <div class="form__info">
                    <label for="confirme">Confirme password</label>
                    <input id="confirme" class="inputs" type="password" required placeholder="Repita la contraseña">
                </div>
                <div class="tyc">
                    <input type="checkbox" required>
                    <p>i read and agree to </p><a href="#">terms and conditions</a>
                </div>
                <button class="btn" type="submit">CREATE ACCOUNT</button>
                <div class="btp">
                    <p>Back to <a class="a--page" href="./../index.html">page</a></p>
                    <p>Do you already have an <a class="a--account" href="./login.html">account</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
